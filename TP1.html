<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<link rel="stylesheet" media="screen" href="todo_list.css" />
</head>
<body>
<div class="content">
<h1>TODO List</h1>
<ul id="todolist">
</ul>
<input id="todotxt" type="text" />
</div>
<input type="button" id="addtodo" onclick='Ajouter()' type="button" value="Ajouter"/>
  <script type="text/javascript">
  function Ajouter(){
    var newTache = document.createElement("li");
    newTache.onclick=Supprimer;
    var parent=document.getElementById("todolist");
    var newText = document.createTextNode(document.getElementById("todotxt").value);
    newTache.appendChild(newText);
    parent.appendChild(newTache);
  
  }
  function Supprimer(){
    var reponse = confirm("Voulez-vous vraiment supprimer cet élément ?");
    if (reponse===true){
      var parent=document.getElementById("todolist");
      parent.removeChild(this);
    }
    else{
      alert("Vous n'avez pas supprimé l'élément")
    }
  }

  </script>

</body>
</html>

<body>

    "georges":78,

    }
    function GetAge(){
      prenom=document.getElementById('prenom').value;
      if(typeof(tableau1[prenom])==="undefined"){
      alert(prenom + " n'est pas trouv√©");}
      else{
        prenomModifie=prenom.charAt(0).toUpperCase() + prenom.slice(1);
        alert(prenomModifie + " a " + tableau1[prenom] + " ans");
      }
    }
    </script>
<input type="button" onclick='GetAge()' value="Quel age as-tu"/>

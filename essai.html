<!DOCTYPE html>
<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">

  var b=4;

  function MultiplierPar2(b){
    var a = b*2;
    return a;
  }
  a=MultiplierPar2(b);

  document.write("Le double de ", b, " est ", MultiplierPar2(b), "<br/>");
  document.write("Le valeur a est ", a);

  </script>
</body>
